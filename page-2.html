<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center container">
        <div class="heading center">
            MULAH
        </div>
        <div class="sub-heading">
            <div>Registration</div>
        </div>

        <div class="grey">
            <p><i>Please fill up your details</i></p>
        </div>

        <div class="form-group">
            <div>
                <label for="name">Name:</label>
            </div>
            
            <input class="page2" type="text" id="name" name="name" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
            <div>
                <label for="birthday">Birthday:</label>
            </div>
            
            <div class="birthday-input-group">
                <input class="page2" placeholder="DD" type="text" id="day" name="birthday">
                <input class="page2" placeholder="MM" type="text" id="month" name="birthday">
                <input class="page2" placeholder="YYYY" type="text" id="year" name="birthday">
            </div>
        </div>
    
        <div class="form-group">
            <div>
                <label for="email">Email:</label>
            </div>
            
            <input class="page2" type="email" id="email" name="email" placeholder="Email Address">
        </div>

        <div class="center">
            <button class="orange-button" type="button" onclick="capturePage2InputValues()" >
                <a class="white" href="page-3.html">Continue</a>
            </button>
        </div>

        <hr>
    </div>
    <div class="footer">
        Powered by <a class="blue" href="MulahRewards.com">MulahRewards.com</a>
    </div>
</body>

</html>
